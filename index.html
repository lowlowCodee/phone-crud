<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <div class="mt-4">
            <div id="alert" class="alert alert d-none" role="alert"></div>
        </div>
        <div class="card">
            <div class="card-header d-flex justify-content-between">
                <h2>PHONE CRUD</h2>
                <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#phoneModal">Add
                    Phone</button>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered text-center ">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Model</th>
                                <th>Brand</th>
                                <th>Chipset</th>
                                <th>Ram</th>
                                <th>Rom</th>
                                <th>Display</th>
                                <th>Color</th>
                                <th>Battery</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="phone-list"></tbody>

                    </table>
                </div>
            </div>
        </div>

        <div class="modal fade" id="phoneModal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title">Add Phone</h3>
                    </div>
                    <div>
                        <div id="alertModal" class="alert alert d-none" role="alert"></div>
                    </div>
                    <div class="modal-body">
                        <form id="phoneForm">
                            <label>Model</label>
                            <input type="text" class="form-control" id="model" placeholder="Enter Model">
                            <label>brand</label>
                            <input type="text" class="form-control" id="brand" placeholder="Enter brand">
                            <label>chipset</label>
                            <input type="text" class="form-control" id="chipset" placeholder="Enter chipset">
                            <label>ram</label>
                            <input type="text" class="form-control" id="ram" placeholder="Enter ram">
                            <label>rom</label>
                            <input type="text" class="form-control" id="rom" placeholder="Enter rom">
                            <label>display</label>
                            <input type="text" class="form-control" id="display" placeholder="Enter display">
                            <label>color</label>
                            <input type="text" class="form-control" id="color" placeholder="Enter color">
                            <label>battery</label>
                            <input type="text" class="form-control" id="battery" placeholder="Enter battery">
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button id="close" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                        <button type="submit" id="submit" class="btn btn-success" form="phoneForm">Submit</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
